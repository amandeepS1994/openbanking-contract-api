plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.openapi.generator" version "5.1.1"

}

group = 'com.abidevel.openbanking'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation platform('io.projectreactor:reactor-bom:2020.0.17')
    implementation 'io.projectreactor.netty:reactor-netty-core' 
    implementation 'io.projectreactor.netty:reactor-netty-http'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.1.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
  	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation "org.testcontainers:testcontainers:1.17.2"
	testImplementation "org.testcontainers:junit-jupiter:1.17.2"
	testImplementation "org.testcontainers:mysql:1.17.2"
	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
	implementation 'org.openapitools:jackson-databind-nullable:0.2.1'
	implementation 'io.github.resilience4j:resilience4j-spring-boot2:1.7.1'
    implementation 'io.github.resilience4j:resilience4j-all:1.7.1'
	implementation 'org.keycloak:keycloak-spring-boot-starter:18.0.2'
	implementation 'org.springframework.boot:spring-boot-starter-cache:2.7.1'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.7.1'
	implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-test'



	

}

tasks.named('test') {
	useJUnitPlatform()
}

// test {
// 	useJUnitPlatform()
// }


task examplePaths {
    doLast {
        println rootDir
		println buildDir
	}
}

task aman{
	doFirst{
		println "$rootDir/open-api/account-info-openapi.json".toString()
		println "$buildDir/generated/src/main/java/com/acme/banking/model"
		println "$rootDir/src/main/java/com/acme/banking/model"
		println "$rootDir/src/main/java/com"
	}
}

openApiGenerate {
	generatorName = "spring"
	generateModelDocumentation = false
	generateApiDocumentation = false
 	inputSpec = "$rootDir/open-api/account-info-openapi.json".toString()
    outputDir = "$buildDir/generated".toString()
	apiPackage = "com.abidevel.openbanking.banking.integration"
    invokerPackage = "com.abidevel.openbanking.banking.invoker"
    modelPackage = "com.abidevel.openbanking.banking.model"
	configOptions = [
			dateLibrary: "java8",
			basePackage: "com.abidevel.openbanking.contract",
			interfaceOnly: "true",
			useBeanValidation: "false"
	]
	
}

task srcZip(type: Zip) {
	classifier = 'src'
	from projectDir
	include 'open-api/*'
	include 'src/**/*'
	include '*.gradle'
	include 'README.md'
	doLast {
		println "Path to zip: $archivePath.path"
	}
}


task copyGenerated(type: Copy) {
	from "$buildDir/generated/src/main/java/com/abidevel/openbanking/banking/"
	into "$rootDir/src/main/java/com/abidevel/openbanking/banking/"
}

